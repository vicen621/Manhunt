name: Manhunt
version: '${project.version}'
main: io.github.vicen621.manhunt.Main
api-version: 1.16
prefix: ManHunt
authors: [ Vicen621 ]
description: Manhunt plugin
website: https://github.com/Vicen621

commands:
  runner:
    description: Sets speedrunner!
  hunter:
    description: Gives the tracker to a hunter.
  tl:
    aliases: [pmcoords, pmc, tetasloli]
    description: Send your current coordinates to your team
  start:
    description: Starts the game!
  examine:
    description: Allows spectators to view player inventories

permissions:
  manhunt.tl:
    default: true
